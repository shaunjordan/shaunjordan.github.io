---
layout: default
title: Contact Me
---
<div class="form-box">
<span>Contact Me</span>
<form method="POST" action="https://formspree.io/hello@shaunmjordan.com">
  <div class="form-group">
    <label for="nameinput"></label>
    <input class="form-control" required id="nameinput" type="text" placeholder="Your Name">
    <label for="emailinput"></label>
    <input class="form-control" required id="emailinput" type="email" placeholder="Your Email">
    <label for="subjectinput"></label>
    <input class="form-control" required id="subjectinput" type="text" placeholder="Subject">
  </div>
  <textarea class="form-control" rows="25" name="message" placeholder="Your message"></textarea>
  <button class="btn waves-effect waves-light" type="submit" name="action">Send
    <i class="fa fa-paper-plane fa-1x"></i>
  </button>
</form>
</div>
