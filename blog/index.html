---
layout: default
title: Insert Blog Title Here
---
        <h1>{{ page.title }}</h1>
        <ul class="posts">
          
          {% for post in site.posts %}
            <li><span>{{ post.date | date.to.string }}</span> >> <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
