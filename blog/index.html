---
layout: archive
title:
---
{% for post in site.posts %}

  <div class="excerpt-section">
    <h5 class="post-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h5>
    <p class="post-meta">{{ post.date | date_to_string }}</p>
    {{ post.excerpt }}
    {% if post.excerpt != post.content %}
    <a class="text-right" href="{{ post.url }}">Read more</a>
    {% endif %}
  </div>

{% endfor %}
